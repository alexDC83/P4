<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<header>
  <div class="logo">
    <img class="logo-image" src="./images/logo/ohmyfood.png" alt="titre du restaurant" />
  </div>
  <div class="recherche">
    <i class="fa-solid fa-location-dot"></i><input class="input-recherche" type="search" value="Paris, Belleville" />
  </div>
</header>

<body>
  <section class="hero">
    <h1>Réservez le menu qui vous convient</h1>
    <h2>
      Découvrez des restaurants d’exception, sélectionnés par nos soins.
    </h2>
    <button class="button-primary">Explorer nos restaurants</button>
  </section>
  <section class="fonctionnement">
    <h2>Fonctionnement</h2>
    <div class="fonctionnement-wrapper">
      <div class="fonctionnement-card">
        <span class="circle">1</span>
        <i class="fa-solid fa-mobile-screen-button"></i>
        Choisissez un restaurant
      </div>
    </div>
  </section>
</body>

</html>
